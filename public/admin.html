<div class="container">

    <h2>Register new product</h2>

    <div class="form">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtCode">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtTitle">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtCategory">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="txtPrice">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtImage">
            </div>
          </div>

          <div class="form-group row">                
            <div class="offset-2 col-sm-10">
                <button id="btnSave" class="btn btn-primary">Register Product</button>
            </div>                
        </div>


        
        
<!--code, title, catgeory, price, image-->

    </div>

</div>
